<h1 id="doufm使用说明">DouFM使用说明</h1>

<p>DouFM是一款基于西电校园网的在线音乐应用,本应用只有在手机连接到西电校园网的情况下才可以使用,要想使用该应用，请确保：</p>

<blockquote class="white-blockquote">
  <li>你的手机连接到stu-wlan</li>
  <li>手机连接到一个连接到西电校园网的路由器</li>
  <li>任何其它情况，该应用都不能使用</li>
</blockquote>

<p>该应用不会消耗任何的外网流量，当手机切换到3G时，该应用会自动停止播放.</p>
